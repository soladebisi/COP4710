{% extends 'base.html' %}

{% block content %}
<h1>Favorite Teams</h1>
<table>
    <thead>
        <tr>
            <th>TeamID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Owner</th>
        </tr>
    </thead>
    <tbody>
        {% for team in teams %}
        <tr>
            <td>{{ team[0] }}</td>
            <td>{{ team[1] }}</td>
            <td>{{ team[2] }}</td>
            <td>{{ team[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
