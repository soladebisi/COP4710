{% extends 'base.html' %}

{% block content %}
<h1>Players</h1>
<table>
    <thead>
        <tr>
            <th>PlayerID</th>
            <th>Name</th>
            <th>Position</th>
            <th>TeamID</th>
        </tr>
    </thead>
    <tbody>
        {% for player in players %}
        <tr>
            <td>{{ player[0] }}</td>
            <td>{{ player[1] }}</td>
            <td>{{ player[2] }}</td>
            <td>{{ player[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
